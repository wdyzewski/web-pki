{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Welcome {{ user.username }}!</h1>
  <p><a href="{% url 'list_user_certificates' %}">View your certficates</a></p>
{% else %}
  <div style="text-align: center;" class="">
    <i class="fa fa-lock fa-5x" aria-hidden="true"></i>
    <h1>Content available only for authenticated users</h1>
  </div>
{% endif %}
{% endblock %}
